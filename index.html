<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazone Clone</title>
  </head>
  <body>
    <!-- this is where the menu and the header lies -->

    <header>
      <div class="img-class">
        <img src="/images/logo.png" alt="amazon logo" />
      </div>
      <div class="menu-class">
        <ul class="menu-list">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </div>
    </header>

    <body>
      <div class="general-body-block">
        <div class="general-body-content-1">
          <p>Shop All Holiday Gift Cards</p>
        </div>

        <div class="above-the-fold">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>

        <!-- content body - 2 -->
        <div class="content-body-2">
          <div class="content-2-list-1-block">
            <ul class="ul-block-1">
              <li><h3>Find the perfect gift</h3></li>
              <li>
                <a href="#"><h5>Shop now</h5></a>
              </li>
            </ul>
          </div>

          <div class="block-2">
            <ul class="ul-block-1">
              <li><img src="images/img_1.jpg" alt="" /></li>
              <li><img src="images/img_2.jpg" alt="" /></li>
              <li><img src="images/img_3.jpg" alt="" /></li>
              <li><img src="images/img_4.jpg" alt="" /></li>
            </ul>
          </div>
        </div>

        <div class="vr-image-block">
          <ul class="gifting-game">
            <li><h5>Play the gifting game</h5></li>
            <li>
              <a href="#"><h5>Shop now</h5></a>
            </li>
          </ul>
        </div>

        <div class="vr-image-block-2">
          <ul class="gifting-game-2">
            <li><h5>The sound of cheer</h5></li>
            <li>
              <a href="#"><h5>Sound Audio & Accessories</h5></a>
            </li>
          </ul>
        </div>
      </div>
      <footer>
        <div class="below">
          <h6><a href="#">Back to top</a></h6>
        </div>
      </footer>
      <div class="general-footer">
        <img src="images/logo.png" alt="" />
      </div>
    </body>
  </body>
</html>
